accelerator:
  displayName: Hello Ytt
  description: Uses YTT to generate yaml
  options:
  - name: greeting
    label: Greeting
    description: A sample option used in yaml generation.
    defaultValue: Hello

# To call on YTT all you need is the 'YTT' transform.
# It requires no (nor supports any) parameters.
# What it does:
#  - materializes all input files into a temp dir
#  - creates an empty 'output' tmpdir
#  - materializes options and derivedSymbols into a temporary <symbols.json> file
#  - calls ytt like so:
#      ytt -f <input-folder> \
#           --data-values-file <symbols.json> \
#           --output-files <output-folder>
#  - takes the contents of the output folder to be the output of 
#    the YTT transform

engine:
  type: YTT
